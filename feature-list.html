<div style="min-height: 30px; display: flex; flex-direction: column; gap: 4px">
  <div style="display: flex; gap: 4px">
    <namefield
      width="100%"
      size="sm"
      variant="unstyled"
      field="namefield"
      placeholder="Feature Name..."
    ></namefield>
  </div>
  <label variant="bold" size="sm" textalign="left" label="Description"></label>
  <richtextfield
    disablecontrols="true"
    field="description"
    placeholder="Enter Feature description..."
  >
  </richtextfield>
  <list listtype="modifier_list" field="modifiers"></list>
</div>
