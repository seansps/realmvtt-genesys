<label
  variant="bold"
  size="md"
  textalign="center"
  label="Settings for Active Talents"
></label>
<div style="display: flex; gap: 4px; width: 100%">
  <stringfield
    width="100%"
    field="skill"
    label="Skill"
    placeholder="Enter Skill to Roll if Applicable..."
  ></stringfield>
  <dropdown
    width="100%"
    field="difficulty"
    label="Difficulty"
    placeholder="Select Difficulty..."
    options='[{"label": "None", "value": "None"}, {"label": "Easy (1)", "value": "Easy"},
      {"label": "Average (2)", "value": "Average"}, {"label": "Hard (3)", "value": "Hard"},
      {"label": "Daunting (4)", "value": "Daunting"}, {"label": "Formidable (5)", "value": "Formidable"}]'
  ></dropdown>
</div>

<label variant="bold" size="md" textalign="center" label="Modifiers"></label>
<list listtype="modifier_list" field="modifiers"></list>

<div style="margin-top: 4px; margin-bottom: 4px">
  <label variant="bold" size="md" textalign="center" label="FX"></label>
  <fxcontrol field="animation" label="Animation"></fxcontrol>
</div>
