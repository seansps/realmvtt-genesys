<accordion field="descriptionAcc" label="Description" size="xs">
  <accordion.control>
    <div style="display: flex; flex-direction: column; gap: 4px">
      <div style="display: flex; flex-direction: row; gap: 4px">
        <namefield
          width="100%"
          size="sm"
          field="name"
          variant="unstyled"
          bold="true"
          multiline="true"
          placeholder="Enter feature name..."
        ></namefield>
      </div>
    </div>
  </accordion.control>
  <richtextfield
    field="description"
    size="sm"
    width="100%"
    placeholder="Enter description..."
    disablecontrols="true"
    multiline="true"
  ></richtextfield>
  <div style="display: flex; flex-direction: column; gap: 4px; margin-top: 4px">
    <label
      size="xs"
      variant="bold"
      label="Modifiers"
      field="modifiersLabel"
    ></label>
  </div>
  <list listtype="modifier_list" field="modifiers"></list>
</accordion>
