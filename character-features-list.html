<accordion
  field="descriptionAcc"
  label="Description"
  size="xs"
  variant="minimal"
  icon="IconFlare"
>
  <accordion.control>
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-height: 30px;
        justify-content: center;
      "
    >
      <div style="display: flex; flex-direction: row; gap: 4px">
        <label width="100%" size="sm" field="name" variant="bold"></label>
      </div>
    </div>
  </accordion.control>
  <richtextfield
    field="description"
    size="sm"
    width="100%"
    placeholder="Enter description..."
    disablecontrols="true"
    multiline="true"
  ></richtextfield>
  <div style="display: flex; flex-direction: column; gap: 4px; margin-top: 4px">
    <label
      size="xs"
      variant="bold"
      label="Modifiers"
      field="modifiersLabel"
    ></label>
  </div>
  <list listtype="modifier_list" field="modifiers"></list>
</accordion>
