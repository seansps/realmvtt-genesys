<div style="height: 30px; display: flex; gap: 4px; align-items: center">
  <div style="width: 30px; min-width: 30px">
    <portrait width="30px" height="30px" name="portrait"></portrait>
  </div>
  <div style="width: 60px">
    <numberfield
      size="xs"
      variant="tooltip"
      label="Count"
      field="count"
      placeholder="0"
    ></numberfield>
  </div>
  <div style="flex-grow: 1">
    <namefield
      size="xs"
      variant="standard"
      placeholder="Item"
      field="namefield"
    ></namefield>
  </div>
</div>
