<div style="display: flex; flex-direction: column; gap: 4px">
  <div
    style="display: flex; flex-direction: row; gap: 4px; align-items: center"
  >
    <div style="width: 30px; height: 30px; min-height: 30px; min-width: 30px">
      <portrait width="30px" height="30px" field="portrait"></portrait>
    </div>
    <namefield
      field="name"
      size="sm"
      width="100%"
      variant="unstyled"
      bold="true"
      placeholder="Signature Ability Name..."
    ></namefield>
    <div style="min-width: 50px">
      <button
        field="useBtn"
        size="xs"
        label="Use"
        variant="light"
        width="100%"
        onclick="useAbility();"
      ></button>
    </div>
  </div>
</div>
