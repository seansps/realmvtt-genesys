<div
  style="
    display: flex;
    gap: 4px;
    flex-direction: column;
    width: 100%;
    margin-bottom: 4px;
  "
>
  <div style="display: flex; gap: 4px">
    <div
      style="width: 125px; height: 125px; min-height: 125px; min-width: 125px"
    >
      <portrait width="125px" height="125px" field="portrait"></portrait>
    </div>
    <stringfield
      width="100%"
      field="skills"
      label="Skills"
      placeholder="Enter Career Skills, separated by commas..."
      multiline="true"
    ></stringfield>
  </div>

  <stringfield
    width="100%"
    field="specializations"
    label="Specializations"
    placeholder="Enter Specializations, separated by commas..."
    multiline="true"
  ></stringfield>

  <div style="margin-top: 8px; margin-bottom: 8px">
    <divider label="Description"></divider>
  </div>

  <richtextfield
    placeholder="Enter Career description..."
    field="description"
    label="Description"
  ></richtextfield>
</div>
