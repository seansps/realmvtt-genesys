<script>
  function onTalentChange() {
    // Dynamically set initial cost
    const talents = api.getValue(dataPath);

    if (talents && talents.length > 0) {
      let cost = 10;
      if (dataPath.includes("talent1")) {
        cost = 10;
      } else if (dataPath.includes("talent2")) {
        cost = 15;
      }

      api.setValues({
        [`${dataPath}.0.data.cost`]: cost,
      });
    }
  }
