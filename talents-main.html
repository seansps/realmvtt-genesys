<div
  style="
    display: flex;
    gap: 4px;
    flex-direction: column;
    width: 100%;
    margin-bottom: 4px;
  "
>
  <div style="display: flex; gap: 4px">
    <div
      style="width: 125px; height: 125px; min-height: 125px; min-width: 125px"
    >
      <portrait width="125px" height="125px" field="portrait"></portrait>
    </div>
    <div
      style="
        display: flex;
        gap: 4px;
        flex-direction: column;
        width: 100%;
        margin-bottom: 4px;
      "
    >
      <div style="display: flex; gap: 4px; align-items: flex-end">
        <numberfield
          width="100%"
          field="tier"
          label="Tier"
          placeholder="1"
          min="1"
        ></numberfield>
        <dropdown
          width="100%"
          field="ranked"
          label="Ranked"
          placeholder="No"
          options='[{"label": "No", "value": "no"}, {"label": "Yes", "value": "yes"}]'
        ></dropdown>
      </div>
      <div style="display: flex; gap: 4px; align-items: flex-end">
        <stringfield
          width="100%"
          field="activation"
          label="Activation"
          placeholder="Enter Activation..."
        ></stringfield>
      </div>
    </div>
  </div>

  <dropdown
    label="Tags"
    description="Add tags to organize talents and easily filter them in the Compendium."
    field="tags"
    multiselect="50"
    combo="true"
    placeholder="Enter a tag and press enter..."
    width="100%"
  ></dropdown>

  <div style="margin-top: 8px; margin-bottom: 8px">
    <divider label="Description"></divider>
  </div>

  <richtextfield
    placeholder="Enter description..."
    field="description"
    label="Description"
  ></richtextfield>
</div>
