<accordion field="talentDetailsAccordion" label="Description" size="xs">
  <accordion.control>
    <div style="height: 30px; display: flex; gap: 4px; align-items: center">
      <div style="width: 30px; min-width: 30px">
        <portrait width="30px" height="30px" name="portrait"></portrait>
      </div>
      <div style="width: 40px">
        <numberfield
          size="xs"
          textalign="center"
          variant="tooltip"
          label="Rank"
          field="rank"
          placeholder="1"
          editable="false"
          hidecontrols="true"
        ></numberfield>
      </div>
      <div style="flex-grow: 1">
        <namefield
          size="xs"
          variant="standard"
          placeholder="Talent Name..."
          field="namefield"
        ></namefield>
      </div>
    </div>
  </accordion.control>
  <richtextfield
    width="100%"
    field="description"
    label="Description"
    placeholder="Enter Description..."
    disablecontrols="true"
  ></richtextfield>
</accordion>
